<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main_heading">Payment Form</h1>
        <hr>
        <h2>User Information</h2>
        <p>Name: 
             <input type="text" name="name" placeholder="Anam"></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="gender" id="Male" value="M" required>
            Female <input type="radio" name="gender" id="Female" value="F" required>
        </p>
    </fieldset>
    <p>
        Address: 
        <textarea placeholder="Enter your Address" name="address" id="address" cols="100" rows="8"></textarea>
    </p>
    <p>
        Email: 
        <input type="email" name="email" id="email" required placeholder="Anam@gmail.com"></p>
    <p>
        Pincode: 
        <input type="number" name="pincode"  placeholder="123456"></p>
    <h2>Payment Information</h2>
    <p>Card Type : 
        <select name="Card_type" id="Card_type" required>
            <option value="">---Select the Card Type---</option>
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="Rupay">Rupay</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card Number" id="Card Number">
    </p>
    <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV <input type="password" name="CVV" id="CVV">
    </p>
    <input type="submit" onclick="alert(`Thank you, Your data's are noted`)" value="Pay now">
    </form>
</body>
</html>
